<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <nav>
    <a href="login.html">Login</a> |
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <h1>Dashboard</h1>

  <form id="emailForm">
    <label for="to">To:</label>
    <input type="email" id="to" name="to" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send Email</button>
  </form>

  <p id="responseMessage" style="display:none;"></p>

  <section id="engagementTracker">
    <h2>Student Engagement Tracker</h2>
    <textarea id="engagementInput" placeholder="Enter your query..."></textarea>
    <button id="engagementButton">Get Response</button>
    <p id="engagementResponse" style="display:none;"></p>
  </section>

  <script src="email.js"></script>
  <script>
    document.getElementById('engagementButton').addEventListener('click', () => {
      const input = document.getElementById('engagementInput').value;
      const response = `Mock response for: ${input}`; // Replace with real LLM logic later
      const responseElement = document.getElementById('engagementResponse');
      responseElement.textContent = response;
      responseElement.style.display = 'block';
    });
  </script>
</body>
</html>
