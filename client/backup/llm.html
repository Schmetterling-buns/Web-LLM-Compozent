<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Insights</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon">
  <style>
    textarea {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LLM Insights</h1>
  </header>

  <nav>
    <a href="login.html">Login</a> |
    <a href="teacher-dashboard.html">Dashboard</a> |
    <a href="attendance.html">Attendance</a> |
    <a href="llm.html">LLM Insights</a>
  </nav>

  <section id="llmSection" style="width: 30%; margin: 20px auto 0; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); min-height: 300px; display: flex; flex-direction: column; justify-content: space-between;">
    <h2 style="text-align: center;">LLM Insights</h2>
    <form id="llmForm" style="width: 100%; max-width: 400px; margin: auto; display: flex; flex-direction: column; align-items: center; padding: 10px;">
      <label for="llmInput" style="width: 100%; margin-bottom: 5px;">Enter your query:</label>
      <textarea id="llmInput" name="llmInput" required></textarea>

      <button id="llmButton" type="submit" style="width: calc(100% - 20px);">Get Insights</button>
    </form>
    <p id="llmResponse" style="display:none;"></p>
  </section>

  <script src="llm.js"></script>
</body>
</html>
