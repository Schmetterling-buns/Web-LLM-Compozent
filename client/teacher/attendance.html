<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance â€” Web LLM</title>
  <link rel="icon" href="../../favicon_io/favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3a6ee8;
      --accent-2: #2554b0;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1.2rem 0 1rem 0;
      text-align: center;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
    }
    nav {
      background: #fff;
      padding: 0.7rem 0;
      text-align: center;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 2rem;
    }
    nav a {
      color: var(--accent-2);
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 600px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .attendance-card {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      margin-bottom: 2rem;
    }
    .attendance-title {
      font-size: 1.3rem;
      color: var(--accent-2);
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .attendance-form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .attendance-form label {
      color: var(--accent-2);
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    .attendance-form input,
    .attendance-form select {
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1.08rem;
      padding: 0.7rem 0.5rem;
      background: #f6f8fb;
      outline: none;
      margin-bottom: 0.5rem;
    }
    .attendance-form button[type="submit"] {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 1.2rem;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .attendance-form button[type="submit"]:hover {
      background: var(--accent-2);
    }
    #attendanceResponse {
      color: var(--accent-2);
      font-weight: 500;
      text-align: center;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; padding: 0; }
      .attendance-card { padding: 1rem 0.3rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Attendance Tracking</h1>
  </header>
  <nav>
    <a href="./teacher-dashboard.html">Home</a> |
    <a href="./Email.html">Email</a> |
    <a href="./attendance.html">Attendance</a> |
    <a href="./llm.html">LLM Insights</a>
  </nav>

  <div class="container">
    <div class="attendance-card" role="region" aria-label="Attendance form">
  <!-- Table will be rendered by JS -->
    </div>
  </div>

  <script src="attendance.js"></script>
</body>
</html>
