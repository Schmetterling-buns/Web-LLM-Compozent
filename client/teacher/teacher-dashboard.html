<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="icon" href="../../favicon_io/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3a6ee8;
      --accent-2: #2554b0;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1.2rem 0 1rem 0;
      text-align: center;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
    }
    nav {
      background: #fff;
      padding: 0.7rem 0;
      text-align: center;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 2rem;
    }
    nav a {
      color: var(--accent-2);
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 700px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .dashboard-card {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      margin-bottom: 2rem;
    }
    .dashboard-title {
      text-align: center;
      color: var(--accent-2);
      font-size: 1.35rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
    }
    .dashboard-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .action-card {
      background: #f6f8fb;
      border-radius: 1rem;
      box-shadow: 0 1px 6px #0001;
      padding: 1.2rem 1.5rem;
      min-width: 170px;
      max-width: 220px;
      flex: 1 1 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .action-card:hover {
      background: #e6f0ff;
      box-shadow: 0 4px 16px #3a6ee822;
    }
    .action-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--accent-2);
      margin-bottom: 0.7rem;
    }
    .action-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .action-btn:hover {
      background: var(--accent-2);
    }
    @media (max-width: 700px) {
      .container { max-width: 100vw; padding: 0; }
      .dashboard-card { padding: 1rem 0.3rem; }
      .dashboard-actions { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Teacher Dashboard</h1>
  </header>
  <nav>
    <a href="teacher-dashboard.html">Home</a> |
    <a href="Email.html">Email</a> |
    <a href="attendance.html">Attendance</a> |
    <a href="llm.html">LLM Insights</a>
  </nav>
  <div class="container">
    <div class="dashboard-card">
      <div class="dashboard-title">Welcome, Teacher!</div>
      <p style="text-align:center;color:var(--muted);margin-bottom:2.2rem;">Here you can manage attendance, view insights, profile, and access LLM chat.</p>
      <div class="dashboard-actions">
        <div class="action-card">
          <div class="action-title">Attendance</div>
          <button class="action-btn" onclick="location.href='attendance.html'">Manage Attendance</button>
        </div>
        <div class="action-card">
          <div class="action-title">Insights</div>
          <button class="action-btn" disabled>Coming Soon</button>
        </div>
        <div class="action-card">
          <div class="action-title">Profile</div>
          <button class="action-btn" disabled>Coming Soon</button>
        </div>
        <div class="action-card">
          <div class="action-title">LLM Insights</div>
          <button class="action-btn" onclick="location.href='llm.html'">Open LLM Chat</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
