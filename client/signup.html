<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3a6ee8;
      --accent-2: #2554b0;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1.2rem 0 1rem 0;
      text-align: center;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
    }
    nav {
      background: #fff;
      padding: 0.7rem 0;
      text-align: center;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 2rem;
    }
    nav a {
      color: var(--accent-2);
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 420px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      margin-bottom: 2rem;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .signup-form label {
      font-weight: 500;
      color: var(--accent-2);
      margin-bottom: 0.2rem;
    }
    .signup-form input,
    .signup-form select {
      width: 100%;
      box-sizing: border-box;
      padding: 0.7rem 1rem;
      border: 1.5px solid #dbeafe;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      background: #f6f8fb;
      transition: border 0.2s;
    }
    .signup-form input:focus,
    .signup-form select:focus {
      border: 1.5px solid var(--accent);
      outline: none;
    }
    .signup-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .signup-form button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .signup-form button:hover:not(:disabled) {
      background: var(--accent-2);
    }
    #signupMessage {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; padding: 0; }
      .card { padding: 1rem 0.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <nav>
    <a href="login.html">Login</a> |
    <a href="reset-password.html">Reset Password</a>
  </nav>
  <div class="container">
    <div class="card">
      <form id="signupForm" class="signup-form" autocomplete="off">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="off" />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="off" />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off" />
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="teacher" selected>Teacher</option>
          <option value="student">Student</option>
        </select>
        <button type="submit" id="signupBtn">Sign Up</button>
      </form>
      <p id="signupMessage" style="display:none;"></p>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const name = document.getElementById('name').value;
      const signupMessage = document.getElementById('signupMessage');
      signupMessage.style.display = 'none';
      try {
        // Dummy signup: always succeed for demo
        // In real app, replace with real API call
        localStorage.setItem('currentUser', JSON.stringify({ username, role, name, isLoggedIn: true }));
        signupMessage.style.display = 'block';
        signupMessage.style.color = 'green';
        signupMessage.textContent = 'Signup successful! Redirecting...';
        setTimeout(() => {
          if (role === 'teacher') {
            window.location.href = 'teacher/teacher-dashboard.html';
          } else {
            window.location.href = 'student/student-dashboard.html';
          }
        }, 1200);
      } catch (error) {
        signupMessage.style.display = 'block';
        signupMessage.style.color = 'red';
        signupMessage.textContent = 'An error occurred. Please try again later.';
      }
    });
  </script>
</body>
</html>
