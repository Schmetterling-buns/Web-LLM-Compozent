<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Login to Your Account</h1>
  </header>

  <div class="login-container" style="width: 30%; margin: 20px auto 0; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <form id="loginForm" style="width: 100%; max-width: 400px; margin: auto; display: flex; flex-direction: column; align-items: center; padding: 10px;">
      <label for="username" style="width: 100%; margin-bottom: 5px;">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: calc(100% - 20px); margin-bottom: 10px;">

      <label for="password" style="width: 100%; margin-bottom: 5px;">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: calc(100% - 20px); margin-bottom: 10px;">

      <button type="submit" style="width: calc(100% - 20px);">Login</button>
    </form>

    <p id="loginMessage" style="display:none;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginMessage = document.getElementById('loginMessage');

      if (username === 'admin' && password === 'password') {
        loginMessage.style.color = 'green';
        loginMessage.textContent = 'Login successful! Redirecting...';
        loginMessage.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } else {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Invalid username or password.';
        loginMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
