<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3a6ee8;
      --accent-2: #2554b0;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1.2rem 0 1rem 0;
      text-align: center;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
    }
    .container {
      max-width: 420px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      margin-bottom: 2rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-form label {
      font-weight: 500;
      color: var(--accent-2);
      margin-bottom: 0.2rem;
    }
    .login-form input,
    .login-form select {
      width: 100%;
      box-sizing: border-box;
      padding: 0.7rem 1rem;
      border: 1.5px solid #dbeafe;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      background: #f6f8fb;
      transition: border 0.2s;
    }
    .login-form input:focus,
    .login-form select:focus {
      border: 1.5px solid var(--accent);
      outline: none;
    }
    .login-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .login-form button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .login-form button:hover:not(:disabled) {
      background: var(--accent-2);
    }
    .links {
      text-align: center;
      margin-top: 1.2rem;
      color: var(--muted);
      font-size: 1.01rem;
    }
    .links a {
      color: var(--accent-2);
      text-decoration: none;
      margin: 0 0.2rem;
      transition: color 0.2s;
    }
    .links a:hover {
      color: var(--accent);
    }
    #loginMessage {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; padding: 0; }
      .card { padding: 1rem 0.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Login to Your Account</h1>
  </header>
  <div class="container">
    <div class="card">
      <form id="loginForm" class="login-form" autocomplete="off">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="off" />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off" />
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="teacher" selected>Teacher</option>
          <option value="student">Student</option>
        </select>
        <button type="submit" id="loginBtn">Login</button>
      </form>
      <p id="loginMessage" style="display:none;"></p>
      <div class="links">
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        <p>Forgot your password? <a href="reset-password.html">Reset it here</a>.</p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const loginMessage = document.getElementById('loginMessage');
      loginMessage.style.display = 'none';
      try {
        // Dummy login: always succeed for demo
        // In real app, replace with real API call
        localStorage.setItem('currentUser', JSON.stringify({ username, role, isLoggedIn: true }));
        loginMessage.style.color = 'green';
        loginMessage.textContent = 'Login successful! Redirecting...';
        loginMessage.style.display = 'block';
        setTimeout(() => {
          if (role === 'teacher') {
            window.location.href = 'teacher/teacher-dashboard.html';
          } else {
            window.location.href = 'student/student-dashboard.html';
          }
        }, 1200);
      } catch (error) {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'An error occurred. Please try again later.';
        loginMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
