<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Reset Password</h1>
  </header>

  <div class="reset-password-container" style="width: 30%; height: auto; margin: 20px auto 0; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <form id="resetPasswordForm" style="width: 100%; max-width: 400px; margin: auto; display: flex; flex-direction: column; align-items: center; padding: 10px;">
      <label for="email" style="width: 100%; margin-bottom: 5px; font-weight: bold;">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: calc(100% - 20px); margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">

      <button type="submit" style="width: calc(100% - 20px); padding: 12px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer;">Send Reset Link</button>
    </form>

    <p id="resetMessage" style="display:none; text-align: center; margin-top: 10px; font-size: 1em;"></p>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const resetMessage = document.getElementById('resetMessage');
      resetMessage.style.display = 'none';

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        resetMessage.style.display = 'block';
        resetMessage.style.color = response.ok ? 'green' : 'red';
        resetMessage.textContent = result.message || 'If the email exists, a reset link has been sent.';
      } catch (error) {
        resetMessage.style.display = 'block';
        resetMessage.style.color = 'red';
        resetMessage.textContent = 'An error occurred. Please try again later.';
      }
    });
  </script>
</body>
</html>
