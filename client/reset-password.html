<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3a6ee8;
      --accent-2: #2554b0;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1.2rem 0 1rem 0;
      text-align: center;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
    }
    nav {
      background: #fff;
      padding: 0.7rem 0;
      text-align: center;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 2rem;
    }
    nav a {
      color: var(--accent-2);
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 420px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      margin-bottom: 2rem;
    }
    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .reset-form label {
      font-weight: 500;
      color: var(--accent-2);
      margin-bottom: 0.2rem;
    }
    .reset-form input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.7rem 1rem;
      border: 1.5px solid #dbeafe;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      background: #f6f8fb;
      transition: border 0.2s;
    }
    .reset-form input:focus {
      border: 1.5px solid var(--accent);
      outline: none;
    }
    .reset-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .reset-form button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .reset-form button:hover:not(:disabled) {
      background: var(--accent-2);
    }
    #resetMessage {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; padding: 0; }
      .card { padding: 1rem 0.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Reset Password</h1>
  </header>
  <nav>
    <a href="login.html">Login</a> |
    <a href="signup.html">Sign Up</a>
  </nav>
  <div class="container">
    <div class="card">
      <form id="resetPasswordForm" class="reset-form" autocomplete="off">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off" />
        <button type="submit" id="resetBtn">Send Reset Link</button>
      </form>
      <p id="resetMessage" style="display:none;"></p>
    </div>
  </div>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const resetMessage = document.getElementById('resetMessage');
      resetMessage.style.display = 'none';
      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const result = await response.json();
        resetMessage.style.display = 'block';
        resetMessage.style.color = response.ok ? 'green' : 'red';
        resetMessage.textContent = result.message || 'If the email exists, a reset link has been sent.';
      } catch (error) {
        resetMessage.style.display = 'block';
        resetMessage.style.color = 'red';
        resetMessage.textContent = 'An error occurred. Please try again later.';
      }
    });
  </script>
</body>
</html>
