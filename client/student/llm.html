<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Insights</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="icon" href="../../favicon_io/favicon.ico" type="image/x-icon">
  <style>
    textarea {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LLM Insights</h1>
  </header>

  <nav>
    <!-- <a href="login.html">Login</a> | -->
    <a href="student-dashboard.html">Home</a> |
    <a href="Email.html">Email</a> |
    <a href="attendance.html">Attendance</a> |
    <a href="llm.html">LLM Insights</a> 
  </nav>

  <section id="llmSection" style="width: 80%; margin: 20px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">Ask the AI</h2>
    <textarea id="prompt" placeholder="Ask the AI anything..." style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea>
    <button id="ask" style="padding: 10px 20px; border: none; border-radius: 6px; background-color: #007bff; color: white; cursor: pointer;">Ask</button>
    <pre id="response" style="background: #f1f1f1; padding: 10px; border-radius: 6px; margin-top: 10px;"></pre>
  </section>

  <script>
    document.getElementById('ask').onclick = async () => {
      console.log('Ask button clicked');
      const prompt = document.getElementById('prompt').value;
      const responseElement = document.getElementById('response');
      responseElement.textContent = '';

      if (!prompt) {
        alert('Please enter a prompt.');
        return;
      }

      try {
        console.log('Sending request to http://localhost:5000/api/llm with prompt:', prompt);
        const response = await fetch('http://localhost:5000/api/llm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          console.log('Received chunk:', chunk);
          responseElement.textContent += chunk;
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to get a response from the server.');
      }
    };
  </script>
</body>
</html>
