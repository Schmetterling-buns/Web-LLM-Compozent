<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" href="../../favicon_io/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3a6ee8;
      --accent-2: #2554b0;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1.2rem 0 1rem 0;
      text-align: center;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
    }
    nav {
      background: #fff;
      padding: 0.7rem 0;
      text-align: center;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 2rem;
    }
    nav a {
      color: var(--accent-2);
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 420px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .llm-card {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      margin-bottom: 2rem;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .email-form label {
      font-weight: 500;
      color: var(--accent-2);
      margin-bottom: 0.2rem;
    }
    .email-form input,
    .email-form textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.7rem 1rem;
      border: 1.5px solid #dbeafe;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      background: #f6f8fb;
      transition: border 0.2s;
      resize: none;
    }
    .email-form input:focus,
    .email-form textarea:focus {
      border: 1.5px solid var(--accent);
      outline: none;
    }
    .email-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .email-form button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }
    .email-form button:hover:not(:disabled) {
      background: var(--accent-2);
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; padding: 0; }
      .llm-card { padding: 1rem 0.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Send Email</h1>
  </header>
  <nav>
    <a href="student-dashboard.html">Home</a> |
    <a href="Email.html">Email</a> |
    <a href="attendance.html">Attendance</a> |
    <a href="llm.html">LLM Insights</a>
  </nav>
  <div class="container">
    <div class="llm-card" role="region" aria-label="Send Email">
      <h2 style="text-align:center;margin-bottom:1.5rem;color:var(--accent-2);font-size:1.3rem;">Send Email</h2>
      <form id="emailForm" class="email-form" autocomplete="off">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" required autocomplete="off" />
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required autocomplete="off" />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" id="sendBtn">Send Email</button>
      </form>
      <div id="global-spinner" style="display:none;margin:1rem auto 0 auto;text-align:center;">
        <span class="llm-spinner" style="display:inline-block;width:32px;height:32px;border:4px solid var(--accent-2);border-top:4px solid #fff;border-radius:50%;animation:spin 1s linear infinite;"></span>
      </div>
      <p id="emailResponse" style="display:none;"></p>
    </div>
  </div>
  <div id="toast" class="toast">Action completed successfully!</div>
  <script>
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    const emailForm = document.getElementById('emailForm');
    const sendBtn = document.getElementById('sendBtn');
    const spinner = document.getElementById('global-spinner');
    emailForm.addEventListener('submit', (event) => {
      event.preventDefault();
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';
      spinner.style.display = 'block';
      setTimeout(() => {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send Email';
        spinner.style.display = 'none';
        showToast('Email sent successfully!');
      }, 2000);
    });
  </script>
</body>
</html>
